{% extends "base.html" %}

{% block title %}Form{% endblock %}

{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='dataview.css') }}">

    <br><br>
    <h1>Message</h1>
    <div class="card-container">
        {% for item in items %}
            <div class="card">
                <h2>{{ item[2] }}</h2>
                <p><strong>Message:</strong> {{ item[1] }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
